apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-consumer
  annotations:
    secrets.infisical.com/auto-reload: "true"
spec:
  selector:
    matchLabels:
      app: rabbitmq-consumer
  template:
    metadata:
      labels:
        app: rabbitmq-consumer
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: rabbitmq-consumer
          image: ghcr.io/prefeitura-rio/rabbitmq-consumer:master
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: health
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8080"
            - name: POLL_INTERVAL
              value: "10"
          envFrom:
            - secretRef:
                name: rabbitmq-consumer-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-consumer
  labels:
    app: rabbitmq-consumer
spec:
  ports:
    - name: health
      port: 8080
      targetPort: 8080
  selector:
    app: rabbitmq-consumer
